{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tambah Data</title>
    <link href="{% static 'presentation.png' %}" rel="shortcut icon" />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous" />
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" href="js/bootstrap.min.js" />
    <link rel="stylesheet" type="text/css" href="style.css" />
    <link
      rel="stylesheet"
      type="text/css"
      href="{% static 'css/bootstrap.min.css' %}" />

    <style>
      body {
        background: rgb(213, 213, 231);
      }
    </style>
  </head>
  <body>
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card shadow">
          <div class="card-header bg-dark">
            <div class="float-left">
              <h4 class="h4 m-0 text-light"><b>EDIT DATA</b></h4>
            </div>
            <div class="float-right">
              <a
                href="http://127.0.0.1:8000/form/"
                class="btn btn-secondary btn-sm"
                >Kembali</a
              >
            </div>
          </div>

          <div class="card-body bg-gray-100">
            <h4>Silahkan edit data.</h4>
            <hr />
            <form action="/update/{{v.id}}" class="post-form" method="POST">
              <input
                type="hidden"
                name="id"
                id="id"
                required
                maxlength="20"
                value="{{ v.id }}" />
              {% csrf_token %}
              <div class="float-left">
                <div class="form-row">
                  <div class="form-group col-md-15">
                    <label for="kode_produk"><strong>nama :</strong></label>
                    <div>
                      <input
                        type="number"
                        class="form-control"
                        name="nama"
                        value="{{ v.nama }}" />
                    </div>
                  </div>
                </div>
                <div class="form-row">
                  <div class="form-group col-md-15">
                    <label for="jenis_produk"><strong>Alamat : </strong></label>
                    <div>
                      <input
                        type="number"
                        class="form-control"
                        name="alamat"
                        value="{{ v.alamat }}" />
                    </div>
                  </div>
                </div>
                <div class="form-row">
                  <div class="form-group col-md-15">
                    <label for="jenis_produk"
                      ><strong>Tanggal Lahir : </strong></label
                    >
                    <div>
                      <input
                        type="number"
                        class="form-control"
                        name="tgl_lahir"
                        value="{{ v.tgl_lahir }}" />
                    </div>
                  </div>
                </div>
              </div>
              <div class="float-right">
                <div class="form-row">
                  <div class="form-group col-md-15">
                    <label for="jenis_produk"><strong>Email : </strong></label>
                    <div>
                      <input
                        type="number"
                        class="form-control"
                        name="email"
                        value="{{ v.email }}" />
                    </div>
                  </div>
                </div>
                <hr />
                <div class="form-group">
                  <button href="#" type="submit" class="btn btn-primary">
                    Simpan
                  </button>
                  <button
                    href="/delete/{{ v.id }}"
                    type="reset"
                    class="btn btn-danger">
                    Batal
                  </button>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
    <br />
  </body>
</html>
